[package]
name = "dvs-cli"
description = """
Command-line interface for DVS (Data Version System).
"""
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[[bin]]
name = "dvs"
path = "src/main.rs"

[features]
default = []
# Config format passthrough (for consistency in --all-features builds)
yaml-config = ["dvs-core/yaml-config"]
toml-config = ["dvs-core/toml-config"]

[dependencies]
# Enable git2-backend for native Git integration in the CLI
dvs-core = { workspace = true, features = ["git2-backend"] }
clap = { version = "4.5", features = ["derive"] }
thiserror.workspace = true
fs-err.workspace = true
