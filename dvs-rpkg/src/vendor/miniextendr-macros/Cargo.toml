[package]
name = "miniextendr-macros"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Procedural macros for miniextendr - Rust bindings for R"
documentation = "https://docs.rs/miniextendr-macros"

[lib]
proc-macro = true

[features]
doc-lint = []
vctrs = []

[dependencies]
proc-macro2 = { version = "1.0", features = ["span-locations"] }
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }

[dev-dependencies]
trybuild = "1.0"
miniextendr-api = { path = "../miniextendr-api" }
